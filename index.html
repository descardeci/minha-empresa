<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MINHA EMPRESA</title>
    <link rel="stylesheet" href="reset.css">
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="cabecalho">
        <div class="container">
            <input type="checkbox" id="menu" class="container_botao">
            <label for="menu">
                <span class="cabecalho_menu_hamburguer"></span>
            </label>
            <ul class="lista-menu">
                <li class="lista-menu-titulo">Cardapio</li>

                <li class="lista-menu-item">
                <a href="#" class="lista-menu-link">Chopp</a>
                </li>

                <li class="lista-menu-item">
                <a href="#" class="lista-menu-link">Cervejas</a>
                </li>

                <li class="lista-menu-item">
                <a href="#" class="lista-menu-link">Caipirinhas</a>
                </li>

                <li class="lista-menu-item">
                <a href="#" class="lista-menu-link">Peixe Frito</a>
                </li>

                <li class="lista-menu-item">
                <a href="#" class="lista-menu-link">Batata Frita</a>
                </li>

                <li class="lista-menu-item">
                <a href="#" class="lista-menu-link">Espetinho</a>
                </li>





            </ul>





        <img src="fotos/Logo.svg" alt="Logo" class="container_imagem">
        </div>
        <div class="conatainer">
            <a href="#"><img src="fotos/Favoritos.svg" alt="Meus favoritos" class="container_imagem"></a>
            <a href="#"><img src="fotos/Compras.svg" alt="Carrinho de compras" class="container_imagem"></a>
            <a href="#"><img src="fotos/Usuário.svg" alt="Meu perfil" class="container_imagem"></a>
        </div>
        </header>

        <section class="banner">
            <img src="logo" alt="Logo" class="banner-foto">
            <h2 class="banner-titulo">A melhor de toda a região!</h2>
            <p class="banner-texto">Estamos localizados na Rua dos Paralelepipedos 500, atendemos das 18h ás 23h</p>
            <input type="search" class="banner-pesquisa" placeholder="O que procura?"/>
        </section>

        <section class="carrossel">
            <h2 class="carrossel-titulo">
                Meus produtos:
            </h2>

          <div class="swiper">
              <div class="swiper-wrapper">
                 
                  <div class="swiper-slide"><img src="00ED31AB-7523-4928-8B51-06558220F132.jpeg" alt="Batata"/></div>
                  <div class="swiper-slide"><img src="3BB793E3-79CA-4F1D-8FC5-B843AB603322.jpeg" alt="Peixe Frito"/></div>
                  <div class="swiper-slide"><img src="3C2CB063-018D-497C-9AFE-B4FF0EDE24C0.jpeg" alt="Caipirinha"/></div>
                  <div class="swiper-slide"><img src="19FF0FB7-0697-4E8C-AC9E-6DDC9B314FCC.jpeg" alt="Espetinho"/></div>
                  <div class="swiper-slide"><img src="022AD03F-5AE1-44C7-975D-5C13EBA026D7.jpeg" alt="Choop"/></div>
                  <div class="swiper-slide"><img src="DA6C93F5-BEC1-4EB2-BA1F-1D14819E3D32.jpeg" alt="Cerveja"/> </div>
                </div>
        
                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>
              </div>     
            </div>

        </section>

        

        <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
        <script>
          const swiper = new Swiper(".swiper", {
            spaceBetween: 10,
            slidesPerView: 3,
            pagination: {
              el: ".swiper-pagination",
              type: "bullets",
            },
          });
        </script>

   
</body>
</html>
